<!DOCTYPE html>
<html>

<head>
    <title>Super Sprinter 3000 - Add new Story</title>
</head>

<body>
    <form action="{{url_for('index_list')}}" method="post">
        <h2>User Story manager - Add new Story</h2>
        <p>Story Title <br/> <input type="text" name="title" size="40"></p>
        <p>User Story<br/>
            <textarea name="story" rows="5" cols="39"></textarea></p>
        <p>Acceptance criteria<br/>
            <textarea name="criteria" rows="5" cols="39"></textarea></p>
        <p>Business Value<br/>
            <input type="number" min="100" max="1500" step="100" placeholder="100" name="bvalue">
            </input>
        </p>
        <p>Estimation (h) <br/>
            <input type="number" min="0.5" max="40" step="0.5" placeholder="0.5" name="estimation">
            </input>
        </p>
        <p>Status<br/>
            <select name="status">
        <option>Planning</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
        </select></p>
        <p width="40">
            <input type="submit" value="Create"></form>
    </p>
</body>

</html>
